<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grades</title>
    <script>
        function calculateGrade() {
            // Retrieve input values
            let hwAvg = parseInt(document.getElementById('hwAvg').value);
            let midExam = parseInt(document.getElementById('midExam').value);
            let finalExam = parseInt(document.getElementById('finalExam').value);
            let participation = parseInt(document.getElementById('participation').value);

            // Validation
            if (isNaN(hwAvg) || isNaN(midExam) || isNaN(finalExam) || isNaN(participation) || 
                hwAvg < 0 || hwAvg > 100 || midExam < 0 || midExam > 100 || 
                finalExam < 0 || finalExam > 100 || participation < 0 || participation > 100) {
                document.getElementById('result').innerText = "Error: Please enter valid numbers between 0 and 100.";
                return;
            }

            // Calculate final average
            let finalAvg = Math.round((0.5 * hwAvg) + (0.2 * midExam) + (0.2 * finalExam) + (0.1 * participation));

            // Determine letter grade
            let letterGrade;
            if (finalAvg >= 90) letterGrade = 'A';
            else if (finalAvg >= 80) letterGrade = 'B';
            else if (finalAvg >= 70) letterGrade = 'C';
            else if (finalAvg >= 60) letterGrade = 'D';
            else letterGrade = 'F';

            // Display result
            let message = `Final Average: ${finalAvg} - Grade: ${letterGrade}`;
            if (letterGrade === 'D' || letterGrade === 'F') {
                message += " - Student must retake the course.";
            }
            document.getElementById('result').innerText = message;
        }

        function clearForm() {
            document.getElementById('gradesForm').reset();
            document.getElementById('result').innerText = "";
        }
    </script>
</head>
<body>
    <h1>Student Grades</h1>
    <form id="gradesForm">
        Homework Average: <input type="number" id="hwAvg"><br><br>
        Mid-Term Exam Score: <input type="number" id="midExam"><br><br>
        Final Exam Score: <input type="number" id="finalExam"><br><br>
        Participation: <input type="number" id="participation"><br><br>
        <button type="button" onclick="calculateGrade()">Submit</button>
        <button type="button" onclick="clearForm()">Clear</button>
    </form>
    <p id="result"></p>
    <a href="index.html">Back to Homework 3 Main Page</a>
</body>
</html>
