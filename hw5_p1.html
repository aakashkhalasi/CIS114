<!DOCTYPE html>
<html lang = en>
<head>
    <meta charset="UTF-8">

    <title>Homework 5 - Arrays</title>
    <link rel="stylesheet" href="index.css">
    <script>
        function validateForm() {

            //get the input field for the name
            const nameInput = document.getElementById('name').value;

            //create an array of the radio buttons for age group by selecting all with name "age"
            const ageGroupRadios = Array.from(document.querySelectorAll('input[name="ageGroup"]'));

            //create an array of the checkboxes for browser choices by selecting all with name "browser"
            const browserCheckboxes = Array.from(document.querySelectorAll('input[name="browser"]'));

            //get the select dropdown for a movie genre
            const movieSelect = document.getElementById('movie');

            //get the output area where validation messages or success message will be displayed
            const output = document.getElementById('output');

            //clear the output area before any new messages are added
            output.innerHTML = '';

            //initialize a flag to track if trhere are any validation errors
            let hasErrors = false;

            //validate the name - check if the input is empty
            if (!nameInput.trim()){

                //if empty, add an error to the output
                output.innerHTML += "<p>Please enter your full name.</p>";
                
                //set the error flag to true
                hasErrors = true;
            }

            // Validate age group: use some() to check if at least one radio button is selected
            const ageGroupSelected = ageGroupRadios.some(radio => radio.checked);

            if (!ageGroupSelected) {
                output.innerHTML += "<p>Please select your age group.</p>";
                hasErrors = true;
            }

            // Validate browser checkboxes: use some() to check if at least one checkbox is selected
            const browserSelected = browserCheckboxes.some(checkbox => checkbox.checked);

            if (!browserSelected) {
                output.innerHTML += "<p> Please select at least one browser</p>";
                hasErrors = true;
            }

            if (!movieSelect.value) {
                output.innerHTML += "<p>Please select your favorite movie genre.</p>";
                hasErrors = true;
            }

            //if there are no errors, show a success message in the output area
            if (!hasErrors) {
                output.innerHTML = "<p>Thanks, your data was submitted!</p>";
            }
        }

    </script>
</head>
<body>
    <header>
        <h1>Part 1 - Form with Validation</h1>
    </header>
    <main class = "content">
            <form onsubmit="validateForm(); return false;">
                <label>Full Name: <input type="text" id="name"></label><br>

                <label>Age Group:</label><br>
                <label><input type="radio" name="ageGroup" value="under21"/>Under 21</label><br>
                <label><input type="radio" name="ageGroup" value="21to50"/>21 to 50</label><br>
                <label><input type="radio" name="ageGroup" value="over50"/>Over 50</label><br>

                <label>Browsers used:</label><br>

                <label><input type ="checkbox" name="browser" value="Edge"/>Edge</label><br>
                <label><input type ="checkbox" name="browser" value="Chrome"/>Chrome</label><br>

                <label for="movieID">Favorite Movie Genre:

                        <option value="sci-fi">Science Fiction</option>
                    </select>
                </label><br>

                <button type="button" onclick="validateForm()">Submit</button>
                <button type="reset">Clear</button>
            </form>
