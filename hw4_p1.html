<body>
    <header>
        <h1>Part 1 - Looping Statements</h1>
    </header>
 
    <main class = "content">
    <h2>For Loop: The sum and product of every 4th integer from 5 to 25</h2>
    <div id="for-loop-results" class="results"></div>

    <h2>While Loop: The sum and product of every 3rd integer from 3 to 18</h2>
    <div id="while-loop-results" class="results"></div>

    <script>
        let arrayFor = [];
        let sumForLoop = 0; //instantiate variable for sum
        let productForLoop = 1; //instantiate variable for product
        for(let i = 5; i <= 25; i += 4){
            arrayFor.push(i);
            sumForLoop += i;
            productForLoop *= i;
        }

        let forLoopResults = document.getElementById("for-loop-results");
        forLoopResults.innerHTML = `
            <p>The result of ${arrayFor.join(' + ')} is ${sumForLoop.toLocaleString()}</p>
            <p>The result of ${arrayFor.join(' * ')} is ${productForLoop.toLocaleString()}</p>
        `;

        let arrayWhile = [];
        let sumWhileLoop = 0;
        let productWhileLoop = 1;
        let j = 3;
        while (j <= 18){
            arrayWhile.push(j);
            productWhileLoop *= j;
            sumWhileLoop += j;
            j += 3;
        }

        let whileLoopResults = document.getElementById("while-loop-results");
        whileLoopResults.innerHTML = `
            <p>The result of ${arrayWhile.join(' + ')} is ${sumWhileLoop.toLocaleString()}</p>
            <p>The result of ${arrayWhile.join(' * ')} is ${productWhileLoop.toLocaleString()}</p>
        `;
    </script>
