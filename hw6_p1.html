<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="JavaScript and Ajax Programming">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Aakash Khalasi">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
  <title>Homework 6 - Number Processing</title>
  <script>
    const NumberProcessor = {
      //declare object properties
      inputElement: null,
      outputElement: null,

      init() {
        this.inputElement = document.getElementById('numberInput');
        this.outputElement = document.getElementById('output');
        document.getElementById('submitButton').addEventListener('click', () => this.processNumber());
        document.getElementById('clearButton').addEventListener('click', () => this.clearForm());
      },

      processNumber() {
        const input = this.inputElement.value;
        const number = parseFloat(input);

        // Validate the input
        const decimalPart = input.includes('.') ? input.split('.')[1] : '';
        if (isNaN(number) || decimalPart.length < 4) {
          this.outputElement.textContent = "You need to type a number with at least 4 decimals, please try again.";
          return;
        }

        // Perform calculations
        const results = {
          original: number,
          roundedInteger: Math.round(number),
          sqrtRounded: Math.round(Math.sqrt(number)),
          roundedTenths: number.toFixed(1),
          roundedHundredths: number.toFixed(2),
          roundedThousandths: number.toFixed(3),
        };

        // Display results
        this.outputElement.textContent = `
          You typed number ${results.original}
          Rounded to the nearest integer = ${results.roundedInteger}
          Square root rounded to integer = ${results.sqrtRounded}
          Rounded to the nearest 10th position = ${results.roundedTenths}
          Rounded to the nearest 100th position = ${results.roundedHundredths}
          Rounded to the nearest 1000th position = ${results.roundedThousandths}
        `;
      },

      clearForm() {
        this.inputElement.value = '';
        this.outputElement.textContent = '';
      },
    };

    // Initialize the NumberProcessor object after the DOM is loaded
    document.addEventListener("DOMContentLoaded", () => NumberProcessor.init());
  </script>
</head>
<body>
   <main class = "content">
        <h1>Part 1: Number Processing</h1>
        <form onsubmit="return false;">
            <label for="numberInput">Enter a number with 4 decimals:</label>
            <input type="text" id="numberInput">
            <button type="submit" id="submitButton">Submit</button>
            <button type="button" id="clearButton">Clear</button>
        </form>
        <div id="output"></div>
    </main>
