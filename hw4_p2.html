        <div id="table7"></div>

    </main>
    <a href="hw4.html">Back to Homework 4 Main Page</a>
    <script>
        function compoundInterestTable(rate, elementId){
            const principal = 1000;
            const years = 5;

            let tableHTML=`
                <table>
                    <th>Year</th>
                    <th>Amount on Deposit</th>
                    <th>Interest Rate</th>
            `;

            for (let year = 1; year <= years; year++){
                amount = principal * Math.pow(1 + rate, year);
                tableHTML += `
                <tr>
                    <td>${year}</td>
                    <td>${amount.toFixed(2)}</d>
                    <td>${rate}</td>
                </tr>
                `;
            }

            tableHTML += `
                </table>
            `;

            document.getElementById(elementId).innerHTML = tableHTML;

        }
            compoundInterestTable(0.05, "table5");
            compoundInterestTable(0.06, "table6");
            compoundInterestTable(0.07, "table7");
    </script>
